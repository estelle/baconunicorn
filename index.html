<!DOCTYPE html>
<html lang="en-us" manifest="unicorn.manifest">
	<head>
		<meta charset="utf-8">
		<title>Bacon Unicorn</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0;" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-startup-image" href="fullscreen.jpg"/>
        <link rel="apple-touch-icon" href="icon.png"/>
		<link rel="stylesheet" href="themes/bacon.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" />
        <style>
			iframe {width: 100%; height: 320px;}
		</style>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Bacon Unicorn</h1>
			</div>
			<div data-role="content" data-theme="a">
	<div id="map"></div>
			</div>
		</div>
<script>

function getLocation(){
  if (navigator.geolocation) {
  	  navigator.geolocation.getCurrentPosition(success, error);
	  console.log('supported');
	} else {
	  error('not supported');
	}
}
function error(text){
	text = text || 'failed';
	console.log(text); 
 }
function success(location){
	 var lat = location.coords.latitude;
	 var long = location.coords.longitude;
	 
	 document.getElementById('map').innerHTML = '<iframe frameborder="0" scrolling="no" src="http://maps.google.com/maps?q='+ lat+','+long + '&amp;ie=UTF8&amp;ll='+ lat+','+long + '&amp;spn=0.006303,0.007671&amp;t=h&amp;z=17&amp;lci=com.panoramio.all&amp;output=embed"></iframe>';
}
window.onload = init;
function init(){
	//console.log('init');
	getLocation();
	window.scrollTo(0, 1);
}</script>
	</body>
</html>
